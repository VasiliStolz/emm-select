<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css" /> 
	<style type="text/css">
	body{
		font-family:Arial;
		font-size:12px;
	}
	</style>
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.cssselect.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$(".apply").live("click",function(){
				$('select').CSSSelect("Titulo");
				$(this).remove();
				return false;
			});
						
			$(".value").live("click",function(){
				if($(this).hasClass('a')){
					alert("Value of A: "+$("select.a").val());
				}
				if($(this).hasClass('b')){
					alert("Value of B: "+$("select.b").val());
				}
				if($(this).hasClass('c')){
					alert("Value of C: "+$("select.c").val());
				}
				return false;
			});
		});
	</script> 
	<title>CSSSelect demo</title>
</head> 
<body style="background-color:#656f7b; color:#FFF;">

<h1>CSSSelect demo</h1>

<hr size="1" />

<select class="a">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option value="five">5</option>
</select>

<select class="b">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option value="five">5</option>
</select>

<select class="c">
	<option>Johnny Walker</option>
	<option>Baxter's Barley Bree</option>
	<option>Ben Alder</option>
	<option>Famous Grouse Gold Reserve</option>
	<option>Glenfiddich 50 YO</option>
</select>

<hr size="1" />

<a href="#" class="apply" style="color:#FFF;">Apply CSSSelect</a><br /><br />
<a href="#" class="value a" style="color:#FFF;">Value of A</a>, <a href="#" class="value b" style="color:#FFF;">Value of B</a>, <a href="#" class="value c" style="color:#FFF;">Value of C</a>

</body>
</html>
