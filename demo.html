<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css" /> 
	<style type="text/css">
	body{
		font-family:Arial;
		font-size:12px;
	}
	</style>
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.cssselect.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$(".apply").live("click",function(){
				$('select').CSSSelect("Titulo");
				$(this).remove();
				return false;
			});
						
			$(".value").live("click",function(){
				if($(this).hasClass('a')){
					alert("Value of A: "+$("select.a").val());
				}
				if($(this).hasClass('b')){
					alert("Value of B: "+$("select.b").val());
				}
				if($(this).hasClass('c')){
					alert("Value of C: "+$("select.c").val());
				}
				return false;
			});
		});
	</script> 
	<style type="text/css" media="screen">
		body{padding:30px;}
		a{color:#FFF;text-decoration:none;}
		a:hover{text-decoration: underline;}
		.apply{font-size:14px;font-weight: bold;}
		ul,h1,a{text-shadow:0px 1px 0px #000;}
	</style>
	<title>CSSSelect demo</title>
</head> 
<body style="background-color:#656f7b; color:#FFF;">

<h1>CSSSelect demo</h1>

<hr size="1" />

<select class="a">
	<option>HTML</option>
	<option>CSS</option>
	<option>Javascript</option>
	<option>PHP</option>
	<option>MySQL</option>
</select>

<select class="b">
	<option>Launchpad</option>
	<option>Google Chrome</option>
	<option>Coda 2</option>
	<option>Github for Mac</option>
	<option>Adobe Photoshop CS6</option>
</select>

<select class="c">
	<option>Johnny Walker</option>
	<option>Baxter's Barley Bree</option>
	<option>Ben Alder</option>
	<option>Famous Grouse Gold Reserve</option>
	<option>Glenfiddich 50 YO</option>
</select>

<hr size="1" />

<a href="#" class="apply">Apply CSSSelect &raquo;</a>

<br />
<br />

<a href="#" class="value a">Value of A</a> &nbsp; &nbsp;
<a href="#" class="value b" style="color:#FFF;">Value of B</a> &nbsp; &nbsp;
<a href="#" class="value c" style="color:#FFF;">Value of C</a>

<hr size="1" />

<ul>
	<li>Demo &raquo; <a href="http://www.viciana.me/CSSSelect/demo.html">http://www.viciana.me/CSSSelect/demo.html</a></li>
	<li>Source (Github) &raquo; <a href="http://www.github.com/emmgfx/CSSSelect">http://www.github.com/emmgfx/CSSSelect</a></li>
</ul>

</body>
</html>
